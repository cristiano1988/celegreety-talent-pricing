services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: talent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__Default=Host=db;Database=talent;Username=postgres;Password=postgres
      - Stripe__SecretKey=${STRIPE_SECRET_KEY:-sk_test_placeholder}
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    ports:
      - "3000:4173"

volumes:
  postgres_data:
